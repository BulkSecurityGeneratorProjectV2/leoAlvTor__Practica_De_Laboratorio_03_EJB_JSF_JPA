<h:head>
    <title>Catalogo De Productos</title>
    <script type="text/javascript">
        function inidicador(data){
            if(data.status == begin){
                document.getElementById('id5').style.display = "inline";
            }else if(data.status == "success"){
                document.getElementById("id5").style.display = "none";
            }
        }
    </script>
</h:head>

<!-- BARRA DE NAVEGACION -->
<div class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" style="margin-right: 20px">Mi Empresa</a>
    <h:form style="margin-left: auto; width: 70%; max-width: 700px">
        <h:inputText id="txtProducto" class="form-control mr-sm-2" style="margin-left: auto; margin-right: 10px; max-width: 700px">
            <f:ajax event="keyup" listener="#{catalogoBean.llamar}" render="text"/>
        </h:inputText>
    </h:form>
    <h:button class="btn btn-outline-success my-2 my-sm-0" value="Buscar Productos" style="margin-left: 10px; margin-right: 10px"/>
    <h:commandButton styleClass="btn btn-primary" value="Iniciar Sesion" style="margin-left: auto; float: right"/>
</div>
