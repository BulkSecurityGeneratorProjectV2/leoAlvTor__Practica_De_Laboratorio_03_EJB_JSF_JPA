<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Categorías</title>

</h:head>
<h:body>
    <h3>Gestión de categorias</h3>
    <h:form>
        <h:dataTable value="#{rolBean.list}" var="c" styleClass="tabla"
                     headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
            <h:column>
                <f:facet name="header">Codigo</f:facet>#{c.nombre}</h:column>

        </h:dataTable>
        <ul>
            <li>Descripción:<h:inputText size="10" value="#{categoryBean.descripcion}"/></li>
        </ul>
        <h:commandButton value="Add" action="#{categoryBean.add}" />
    </h:form>
    <h:link value="link" outcome="/public/paginaLogeo.jsf" />
</h:body>
</html>
