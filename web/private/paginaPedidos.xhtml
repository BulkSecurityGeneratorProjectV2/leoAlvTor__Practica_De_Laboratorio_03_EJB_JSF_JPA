<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestionar Pedidos</title>

</h:head>
<h:body styleClass="modal-body text-center">
    <h3>Pedidos</h3>
    <h:form>
        <h:dataTable value="#{pedidoBean.listPedidos}" var="p"  styleClass="table table-bordered table-hover">
            <h:column>
                <f:facet name="header">Id</f:facet>#{p.codigo}</h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                <h:inputText value="#{p.estado}" size="10" rendered="#{p.editable}" />
                <h:outputText value="#{p.estado}" rendered="#{not p.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">Fecha Emision</f:facet>
                <h:inputText value="#{p.fecha_emision}" size="10"
                             rendered="#{p.editable}" />
                <h:outputText value="#{p.fecha_emision}" rendered="#{not p.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">Accion</f:facet>
                <h:commandLink value="Delete" action="#{pedidoBean.delete(o)}" />
            </h:column>
            <h:column>
                <f:facet name="header">Cambiar Estado</f:facet>
                <h:selectOneMenu value="#{pedidoBean.estadoSelect}" id="idRoles">
                    <f:selectItems value="#{pedidoBean.estados}" />
                    <!--<f:ajax render="idRoles" />-->
                </h:selectOneMenu>
            </h:column>
            <h:column>
                <f:facet name="header">Accion</f:facet>
                <h:commandLink value="Edit" action="#{pedidoBean.edit(o)}"
                               rendered="#{not p.editable}" />
                <h:commandLink value="Save" action="#{pedidoBean.save(o)}"
                               rendered="#{p.editable}" />
            </h:column>




        </h:dataTable>
       <!-- <ul>
            <li>Id:<h:inputText size="10" value="#{collectionBean.id}" /></li>
            <li>Nombre:<h:inputText size="10" value="#{collectionBean.name}" /></li>
            <li>Cantidad:<h:inputText size="10"
                                      value=" <h:commandButton value="Add" action="#{collectionBean.add}" />#{collectionBean.quantity}" />
            </li>
        </ul>-->

    </h:form>
</h:body>
</html>
